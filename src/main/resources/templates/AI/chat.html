<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AI Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 40px auto;
        }
        textarea {
            width: 100%;
            height: 120px;
        }
        .box {
            border: 1px solid #ccc;
            padding: 12px;
            margin-top: 12px;
            white-space: pre-wrap;
        }
        .user {
            background-color: #f5f5f5;
        }
        .ai {
            background-color: #e8f4ff;
        }
    </style>
</head>
<body>
<h2>Spring AI OpenAI Chat</h2>

<form th:action="@{/ai/chat}" method="post">
    <label for="message">질문을 입력해줘:</label><br>
    <textarea id="message" name="message"
              th:text="${userMessage}"></textarea><br><br>
    <button type="submit">보내기</button>
</form>

<div th:if="${userMessage}">
    <h3>대화 내용</h3>
    <div class="box user">
        <strong>나:</strong>
        <div th:text="${userMessage}"></div>
    </div>
    <div class="box ai">
        <strong>AI:</strong>
        <div th:text="${answer}"></div>
    </div>
</div>

</body>
</html>
