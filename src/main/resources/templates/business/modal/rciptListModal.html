<!-- /templates/business/modal/rciptListModal.html -->
<div th:fragment="rciptListModal">
  <!--  모달 본체 -->
  <div class="modal-backdrop" id="rciptListBackdrop"></div>
  <div class="modal" id="rciptListModal">
    <div class="modal-dialog modal-dialog-centered" style="--bs-modal-width: 1100px;">
      <div class="modal-content">
        <div class="modal-body">
	          <div class="row">
		        <!-- 검색조건 -->
		        <div class="col-md-12">
					
					<div class="card-body">
			          	<h5 class="modal-title">채권 정보</h5>
			          	
			          	<div id="custcomInfo">
						<span class="label">채권ID:</span>
						<span id="rciptIdText"></span>
						
						<span class="label" style="margin-left:30px;">고객사명:</span>
						<span id="mCustcomNameText"></span>
					</div>
					
					
					</div> <!-- 채권ID, 고객사명 end -->
	           </div> <!-- col-md-12 end -->
	           
	           <!-- 입금목록 카드 -->
				<div class="row">
		
					<!-- 카드 헤더 : 제목 + 잠금 해제 버튼 -->
					<div class="card-header with-actions">
						<div class="card-header-left">
							<h5 class="card-title">입금 내역</h5>
						</div>
						<div class="card-header-right">
						</div>
					</div>

					<div class="card-body">
						<div class="rciptListWrap" style="width: 100%;">
							<div id="rciptListGrid"></div>
						</div>
					</div>
				</div> <!-- end 입금목록 카드 -->
	        </div>
		    
        </div>
      </div>
    </div>
  </div>
</div>
