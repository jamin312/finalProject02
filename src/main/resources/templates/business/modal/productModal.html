<!-- /templates/business/modal/productModal.html -->
<div th:fragment="productModal">
  <!-- ✅ 모달 본체 -->
  <div class="modal-backdrop" id="productBackdrop"></div>
  <div class="modal" id="productModal">
    <div class="modal-dialog modal-dialog-centered" style="--bs-modal-width: 800px;">
      <div class="modal-content">
        <div class="modal-body">
	          <div class="row">
		        <!-- 검색조건 -->
		        <div class="col-md-12">
		        	<div class="card-header with-actions">
						<div class="card-header-left">
							<h5 class="modal-title modal-title-lg">상품 선택</h5>
						</div>
						<div class="card-header-right">
							<button type="button" class="btn btn-outline-dark modal-Btn" id="searchProductBtn">조회</button>
			           		<button type="button" class="btn btn-outline-dark modal-Btn" id="insertProductBtn">저장</button>
						</div>
					</div>
	            </div>
				<div class="col-md-12">		     
					<div class="col-md-4">   
							<!-- <label for="productName" class="form-label">상품명</label> -->
							<input id="productName" type="text" class="form-control modalProductName" placeholder="상품명을 입력하세요.">
					</div>
				</div>  
		               
	                <div class="card-body">
	                    <div id="productGrid"></div>
	                </div>
		            
	        </div>
		    
        </div>
      </div>
    </div>
  </div>
</div>
