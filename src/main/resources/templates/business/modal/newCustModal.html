		        <div class="col-md-12">
		        	<div class="card-header with-actions">
						<div class="card-header-left">
				          	<h5 class="modal-title">신규 고객사 등록</h5>
						</div>
						<div class="card-header-right">
							<button type="button" class="btn btn-dark" id="modalInit">초기화</button>

						</div>
					</div>
					
			<div class="col-md-12 d-flex">
    			<div class="card w-100 h-100">

					

					<!-- 신규등록폼 -->

						  <div class="row g-3">

							      <input id="mcustcomId" type="text" class="form-control" readonly>
							    </div> -->

							      <input id="mcustcomName" type="text" class="form-control">

							      <label for="mbizNo" class="form-label">사업자번호</label>
							      <input id="mbizNo" type="text" class="form-control">
							    </div>
								<div class="col-md-4">
	                                <label for="mbizTel" class="form-label">사업장연락처</label> 
									<input id="mbizTel" type="text" class="form-control" align-items-center>
								</div>
							</div>
							<div class="row g-3">

								<div class="col-md-4">
	                                <label for="mbizFax" class="form-label">Fax번호</label> 
									<input id="mbizFax" type="text" class="form-control" align-items-center>
								</div>

							    <div class="col-md-4">

									<input id="mpsch" type="text" class="form-control" align-items-center>
