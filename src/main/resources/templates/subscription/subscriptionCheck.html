<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Subscription Check</title>

    <!-- Toast UI Grid (subscriptionPlan.html 과 동일) -->
    <link rel="stylesheet" href="https://uicdn.toast.com/grid/latest/tui-grid.css" />
    <script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>

    <style>
        /* 상단 두 카드 높이 통일 (subscriptionPlan 과 동일 컨셉) */
        .subscription-row-equal .card {
            height: 100%;
        }

        /* 결제 내역 그리드 높이 (대략 10행 기준) */
        #sttlHistoryGrid {
            height: 200px;
        }
    </style>
</head>
<body layout:fragment="content">

    <!-- 상단 우측: 구독 해지 / 구독 연장 버튼 영역 -->
    <div class="row mb-2">
        <div class="col-12 d-flex justify-content-end">
            <!-- 구독 연장 버튼 (왼쪽) -->
            <button type="button" class="btn btn-outline-dark me-2"
                    onclick="location.href='/subscription/extend'"
                    th:disabled="${!canExtend}">
                구독 연장
            </button>

            <!-- 구독 변경 버튼 -->
            <button type="button" class="btn btn-outline-dark me-2" onclick="location.href='http://localhost/SubscriptionChoice'">
                구독 변경
            </button>

            <!-- 기존 구독 해지 버튼 -->
            <form th:action="@{/subscription/cancel}" method="post" class="m-0 p-0" onsubmit="return confirmCancelSubscription();">
                <button type="submit" class="btn btn-danger" th:disabled="${usage == null}">
                    구독 해지
                </button>
            </form>
        </div>
    </div>

    <!-- 상단: 좌/우 카드 영역 (subscriptionPlan 과 동일한 그리드 스타일) -->
    <div class="row subscription-row-equal">
        <!-- 왼쪽: 구독 정보 카드 -->
        <div class="col-md-6 d-flex">
            <div class="card mb-3 flex-fill">
                <div class="card-header">
                    <div class="card-header-left">
                        <h5 class="card-title">구독 정보</h5>
                    </div>
                </div>
                <div class="card-body">
                    <!-- subscriptionPlan 의 form 레이아웃과 동일한 구조 사용 -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">구독 플랜 명</label>
                            <input type="text" class="form-control" th:value="${usage != null ? usage.planNm : ''}" readonly />
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">결제 주기</label>
                            <input type="text" class="form-control"
                                   th:value="${usage != null ? (usage.sttlPerd == 'b1' ? '월' : (usage.sttlPerd == 'b2' ? '연' : usage.sttlPerd)) : ''}"
                                   readonly />
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">구독 시작 일자</label>
                            <input type="text" class="form-control"
                                   th:value="${usage != null and usage.startDt != null ? T(java.lang.String).valueOf(usage.startDt) : ''}"
                                   readonly />
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">계정 발급 가능 수</label>
                            <input type="text" class="form-control"
                                   th:value="${usage != null ? usage.acctIssuCnt : ''}"
                                   readonly />
                        </div>
                    </div>

                    <div class="row mb-0">
                        <div class="col-md-6">
                            <label class="form-label">월 API 사용 가능 수</label>
                            <input type="text" class="form-control"
                                   th:value="${usage != null ? usage.apiIssuCnt : ''}"
                                   readonly />
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 오른쪽: 이번달 사용량 카드 -->
        <div class="col-md-6 d-flex">
            <div class="card mb-3 flex-fill">
                <div class="card-header">
                    <div class="card-header-left">
                        <h5 class="card-title">이번달 사용량</h5>
                    </div>
                </div>
                <div class="card-body">
                    <!-- API 사용량 프로그레스바 -->
                    <div class="mb-4">
                        <div class="d-flex justify-content-between mb-1">
                            <span>당월 API 사용량</span>
                            <span th:text="${usage != null and usage.apiIssuCnt != null and usage.apiIssuCnt > 0 ? T(java.lang.Math).round(usage.apiUseCnt * 100.0 / usage.apiIssuCnt) + '%' : '0%'}"></span>
                        </div>
                        <div class="progress">
                            <div class="progress-bar bg-info"
                                 role="progressbar"
                                 data-kind="api"
                                 th:data-used="${usage != null and usage.apiUseCnt != null ? usage.apiUseCnt : 0}"
                                 th:data-limit="${usage != null and usage.apiIssuCnt != null ? usage.apiIssuCnt : 0}"
                                 aria-valuemin="0"
                                 th:aria-valuenow="${usage != null and usage.apiUseCnt != null ? usage.apiUseCnt : 0}"
                                 th:aria-valuemax="${usage != null and usage.apiIssuCnt != null ? usage.apiIssuCnt : 0}">
                            </div>
                        </div>
                        <small class="text-muted" th:text="${usage != null ? usage.apiUseCnt + ' / ' + usage.apiIssuCnt : '0 / 0'}"></small>
                    </div>

                    <!-- 계정 발급 사용량 프로그레스바 -->
                    <div>
                        <div class="d-flex justify-content-between mb-1">
                            <span>총 계정 발급 수</span>
                            <span th:text="${usage != null and usage.acctIssuCnt != null and usage.acctIssuCnt > 0 ? T(java.lang.Math).round(usage.acctUseCnt * 100.0 / usage.acctIssuCnt) + '%' : '0%'}"></span>
                        </div>
                        <div class="progress">
                            <div class="progress-bar bg-success"
                                 role="progressbar"
                                 data-kind="acct"
                                 th:data-used="${usage != null and usage.acctUseCnt != null ? usage.acctUseCnt : 0}"
                                 th:data-limit="${usage != null and usage.acctIssuCnt != null ? usage.acctIssuCnt : 0}"
                                 aria-valuemin="0"
                                 th:aria-valuenow="${usage != null and usage.acctUseCnt != null ? usage.acctUseCnt : 0}"
                                 th:aria-valuemax="${usage != null and usage.acctIssuCnt != null ? usage.acctIssuCnt : 0}">
                            </div>
                        </div>
                        <small class="text-muted" th:text="${usage != null ? usage.acctUseCnt + ' / ' + usage.acctIssuCnt : '0 / 0'}"></small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 하단: 결제 내역 Toast UI Grid (subscriptionPlan 의 Grid 스타일 통일) -->
    <div class="row mt-3">
        <div class="col-12">
            <div class="card mb-3">
                <div class="card-header">
                    <div class="card-header-left">
                        <h5 class="card-title mb-0">결제 내역</h5>
                    </div>
                </div>
                <div class="card-body">
                    <div id="sttlHistoryGrid" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        /*<![CDATA[*/
        // 서버에서 전달된 결제 내역 리스트를 JS 객체로 변환
        const sttlHistoryList = /*[[${sttlHistoryList}]]*/ [];

        // Grid 에 맞게 매핑
        const sttlGridData = sttlHistoryList.map(row => ({
            // 화면 표시용 컬럼
            vendNm: row.vendNm,
            planNm: row.planNm,
            // 결제 주기: 코드값(b1/b2) -> 월/연
            billingCycle: row.sttlPerd === 'b1' ? '월'
                           : row.sttlPerd === 'b2' ? '연'
                           : row.sttlPerd,
            startDt: row.startDt,
            endDt: row.endDt
        }));

        // Toast UI Grid 생성 (subscriptionPlan 과 동일 스타일 사용)
        const sttlHistoryGrid = new tui.Grid({
            el: document.getElementById('sttlHistoryGrid'),
            data: sttlGridData,
            scrollX: false,
            scrollY: true,
            bodyHeight: 160,
            rowHeight: 36,
            columns: [
                { header: '업체 명', name: 'vendNm', align: 'left' },
                { header: '구독 플랜 명', name: 'planNm', align: 'left' },
                { header: '결제 주기', name: 'billingCycle', align: 'center' },
                { header: '구독 시작 일', name: 'startDt', align: 'center' },
                { header: '구독 종료 일', name: 'endDt', align: 'center' }
            ]
        });

        // 그리드 레이아웃 초기화 (subscriptionPlan 과 동일 패턴)
        window.addEventListener('load', function() {
            if (sttlHistoryGrid) {
                sttlHistoryGrid.refreshLayout();
            }
        });

        // 상단 사용량 ProgressBar 퍼센트 채우기
        document.addEventListener('DOMContentLoaded', function () {
            document.querySelectorAll('.progress-bar[data-used]').forEach(function (bar) {
                var used = parseFloat(bar.getAttribute('data-used')) || 0;
                var limit = parseFloat(bar.getAttribute('data-limit')) || 0;
                var percent = 0;
                if (limit > 0 && used >= 0) {
                    percent = Math.min(100, (used * 100.0) / limit);
                }
                bar.style.width = percent + '%';
            });

            // 결제 성공 플래시 메시지 알럿
            var paymentMsg = /*[[${paymentSuccessMessage}]]*/ null;
            if (paymentMsg) {
                alert(paymentMsg);
            }

            // 구독 해지 플래시 메시지 알럿
            var cancelMsg = /*[[${subscriptionCancelMessage}]]*/ null;
            if (cancelMsg) {
                alert(cancelMsg);
            }
        });

        function confirmCancelSubscription() {
            return confirm('정말로 구독을 해지하시겠습니까?\n해지 후에는 서비스를 이용할 수 없습니다.');
        }
        /*]]>*/
    </script>

</body>
</html>
