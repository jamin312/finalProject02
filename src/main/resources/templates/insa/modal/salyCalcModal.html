<div th:fragment="salyCalcModal">
  <div class="modal-backdrop" id="salyCalcBackdrop" style="display:none;"></div>

  <div class="modal" id="salyCalcModal" tabindex="-1" style="display:none;">
    <div class="modal-dialog modal-dialog-centered" style="--bs-modal-width: 1200px;">
      <div class="modal-content">
        <div class="modal-body">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <h5 class="modal-title mb-0">급여계산</h5>
          </div>

          <div class="saly-calc-top-actions">
            <div class="mini-box">
              <button class="btn btn-outline-dark" id="btnOpenSalyItemModal">급여계산그룹</button>
            </div>
            <div class="mini-box">
			  <button class="btn btn-outline-dark" id="btnCalcSave" type="button">저장</button>
            </div>
          </div>

          <div id="gridCalc" style="border:1px solid #d1d5db;"></div>
        </div>
      </div>
    </div>
  </div>
</div>
